<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Tools Admin | Neox</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: radial-gradient(ellipse at center, #1a1a1a 0%, #0f0f0f 100%);
      color: #f1f1f1;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }

    .box {
      background-color: rgba(31, 31, 31, 0.6);
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 25px rgba(0, 255, 204, 0.1);
      text-align: center;
      max-width: 500px;
      width: 95%;
      animation: fadeIn 1.2s ease-in-out;
      z-index: 1;
    }

    h1 {
      color: #00ffcc;
      margin-bottom: 1.5rem;
    }

    .row {
      display: flex;
      gap: 0.5rem;
      margin-bottom: 0.75rem;
    }

    .row input {
      flex: 1;
      padding: 0.5rem;
      border-radius: 6px;
      border: none;
      font-size: 0.95rem;
    }

    .row button {
      padding: 0.5rem;
      background-color: #ff4444;
      color: white;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }

    .actions {
      margin-top: 1rem;
    }

    .action-btn {
      background-color: #00ffcc;
      color: black;
      font-weight: bold;
      border: none;
      padding: 0.7rem 1.2rem;
      border-radius: 8px;
      margin: 0.4rem;
      cursor: pointer;
      transition: background 0.3s, transform 0.3s;
    }

    .action-btn:hover {
      background-color: #00ddaa;
      transform: scale(1.05);
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .bg-animation {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      pointer-events: none;
      background: repeating-radial-gradient(circle at center, rgba(0, 255, 204, 0.05) 1px, transparent 10px);
      animation: floatBg 30s linear infinite;
    }

    @keyframes floatBg {
      from { background-position: 0 0; }
      to { background-position: 1000px 1000px; }
    }
  </style>
</head>
<body>
  <div class="bg-animation"></div>
  <div class="box">
    <h1>Tools Admin</h1>
    <div id="input-container">
      <!-- Dynamic rows go here -->
    </div>
    <div class="actions">
      <button class="action-btn" onclick="addRow()">＋</button>
      <button class="action-btn" onclick="submitAll()">Submit</button>
    </div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyABNtw-b-w0Cf4VIrWjLwSE1DUTZ3-JpxI",
      authDomain: "loginpage-55633.firebaseapp.com",
      databaseURL: "https://loginpage-55633-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "loginpage-55633",
      storageBucket: "loginpage-55633.appspot.com",
      messagingSenderId: "112787874903",
      appId: "1:112787874903:web:00890b5c3a679cb440af12"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function addRow() {
      const container = document.getElementById("input-container");

      const row = document.createElement("div");
      row.className = "row";

      const nameInput = document.createElement("input");
      nameInput.placeholder = "Tool Name";

      const urlInput = document.createElement("input");
      urlInput.placeholder = "Tool URL";

      const delButton = document.createElement("button");
      delButton.innerText = "✕";
      delButton.onclick = () => row.remove();

      row.appendChild(nameInput);
      row.appendChild(urlInput);
      row.appendChild(delButton);
      container.appendChild(row);
    }

    function submitAll() {
      const rows = document.querySelectorAll("#input-container .row");
      if (rows.length === 0) return alert("Add at least one tool.");

      rows.forEach(row => {
        const inputs = row.querySelectorAll("input");
        const name = inputs[0].value.trim();
        const url = inputs[1].value.trim();

        if (name && url) {
          const newRef = db.ref("tools").push();
          newRef.set({ name, url });
        }
      });

      document.getElementById("input-container").innerHTML = "";
      alert("Tools submitted!");
    }

    // Add first row on page load
    addRow();
  </script>
</body>
</html>
