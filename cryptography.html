<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Text Encryption</title>
    
    <!-- CryptoJS Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>

    <style>
        /* CSS updated for a 100% exact match of bcrypt-generator.com */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #f4f7f9;
            color: #212529;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 800px;
        }

        .card {
            background-color: #ffffff;
            border-radius: 4px;
            box-shadow: 0 1px 1px rgba(0, 0, 0, .05);
            margin-bottom: 20px;
            border: 1px solid #e3e3e3;
        }

        .card-header {
            background-color: #343a40; 
            color: #ffffff;
            padding: 12px 20px;
            border-top-left-radius: 3px;
            border-top-right-radius: 3px;
            font-size: 1.25rem;
            font-weight: 500;
            border-bottom: 1px solid #e3e3e3;
        }

        .card-body {
            padding: 20px;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
            color: #495057;
        }

        .form-control {
            display: block;
            width: 100%;
            padding: 0.375rem 0.75rem;
            font-size: 1rem;
            font-weight: 400;
            line-height: 1.5;
            color: #495057;
            background-color: #fff;
            background-clip: padding-box;
            border: 1px solid #ced4da;
            border-radius: 0.25rem;
            box-sizing: border-box; 
            transition: border-color .15s ease-in-out, box-shadow .15s ease-in-out;
        }
        
        /* CORRECTED TEXTAREA STYLE */
        textarea.form-control {
            /* This ensures the textarea respects the 'rows' attribute correctly */
            height: auto; 
        }

        .form-control:focus {
            outline: 0;
            border-color: #80bdff;
            box-shadow: 0 0 0 0.2rem rgba(0,123,255,.25);
        }

        .btn {
            display: inline-block;
            padding: 0.375rem 0.75rem;
            font-size: 1rem;
            font-weight: 400;
            text-align: center;
            vertical-align: middle;
            border: 1px solid transparent;
            border-radius: 0.25rem;
            cursor: pointer;
            transition: color .15s ease-in-out, background-color .15s ease-in-out, border-color .15s ease-in-out, box-shadow .15s ease-in-out;
        }

        .btn-dark {
            background-color: #343a40;
            border-color: #343a40;
            color: #ffffff;
        }

        .btn-dark:hover {
            background-color: #23272b;
            border-color: #1d2124;
        }

        #result-box {
            background-color: #e9ecef;
            padding: 0.75rem;
            border-radius: 0.25rem;
            font-family: SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
            word-wrap: break-word;
            min-height: 40px; 
            margin-top: 15px;
            border: 1px solid #ced4da;
            color: #212529;
            font-size: 87.5%;
        }

        .text-center {
            text-align: center;
        }
        
        .mt-3 {
            margin-top: 1rem;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Encryption Box -->
        <div class="card">
            <div class="card-header">
                Bcrypt Generator (Encrypt Text)
            </div>
            <div class="card-body">
                <div class="form-group">
                    <label for="encrypt-text">String / Text to Encrypt</label>
                    <textarea id="encrypt-text" class="form-control" rows="4" placeholder="Enter the text to encrypt"></textarea>
                </div>
                <div class="form-group">
                    <label for="encrypt-password">Password</label>
                    <input type="password" id="encrypt-password" class="form-control" placeholder="Enter your secret password">
                </div>
                <div class="text-center">
                    <button id="encrypt-btn" class="btn btn-dark">Encrypt</button>
                </div>
                <div id="encrypt-result" class="mt-3" style="display: none;">
                    <label>Encrypted Result</label>
                    <div id="result-box" class="encrypted-output"></div>
                </div>
            </div>
        </div>

        <!-- Decryption Box -->
        <div class="card">
            <div class="card-header">
                Bcrypt Checker (Decrypt Text)
            </div>
            <div class="card-body">
                <div class="form-group">
                    <label for="decrypt-text">Encrypted Text to Check</label>
                    <textarea id="decrypt-text" class="form-control" rows="4" placeholder="Enter the encrypted text to decrypt"></textarea>
                </div>
                <div class="form-group">
                    <label for="decrypt-password">Password to Check Against</label>
                    <input type="password" id="decrypt-password" class="form-control" placeholder="Enter the password used for encryption">
                </div>
                <div class="text-center">
                    <button id="decrypt-btn" class="btn btn-dark">Decrypt</button>
                </div>
                 <div id="decrypt-result" class="mt-3" style="display: none;">
                    <label>Decrypted Result</label>
                    <div id="result-box" class="decrypted-output"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // --- Element Selection ---
        const encryptText = document.getElementById('encrypt-text');
        const encryptPassword = document.getElementById('encrypt-password');
        const encryptBtn = document.getElementById('encrypt-btn');
        const encryptResultContainer = document.getElementById('encrypt-result');
        const encryptedOutput = document.querySelector('.encrypted-output');

        const decryptText = document.getElementById('decrypt-text');
        const decryptPassword = document.getElementById('decrypt-password');
        const decryptBtn = document.getElementById('decrypt-btn');
        const decryptResultContainer = document.getElementById('decrypt-result');
        const decryptedOutput = document.querySelector('.decrypted-output');
        
        // --- Encryption Logic ---
        encryptBtn.addEventListener('click', () => {
            const text = encryptText.value;
            const password = encryptPassword.value;

            if (!text || !password) {
                alert('Please enter text and a password to encrypt.');
                return;
            }

            try {
                const encrypted = CryptoJS.AES.encrypt(text, password).toString();
                encryptedOutput.textContent = encrypted;
                encryptResultContainer.style.display = 'block';
            } catch (error) {
                encryptedOutput.textContent = 'Encryption failed. Please try again.';
                encryptResultContainer.style.display = 'block';
            }
        });

        // --- Decryption Logic ---
        decryptBtn.addEventListener('click', () => {
            const encryptedText = decryptText.value;
            const password = decryptPassword.value;

            if (!encryptedText || !password) {
                alert('Please enter the encrypted text and the password to decrypt.');
                return;
            }
            
            decryptResultContainer.style.display = 'block'; 

            try {
                const bytes = CryptoJS.AES.decrypt(encryptedText, password);
                const originalText = bytes.toString(CryptoJS.enc.Utf8);

                if (originalText) {
                    decryptedOutput.textContent = originalText;
                    decryptedOutput.style.color = '#28a745'; // Green for success
                } else {
                    decryptedOutput.textContent = 'Decryption Failed: Invalid password or corrupted text.';
                    decryptedOutput.style.color = '#dc3545'; // Red for failure
                }
            } catch (error) {
                 decryptedOutput.textContent = 'Decryption Failed: The input text is not valid encrypted data.';
                 decryptedOutput.style.color = '#dc3545';
            }
        });
    </script>

</body>
</html>
