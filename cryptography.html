<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecureText - Encrypt & Decrypt</title>
    
    <!-- CryptoJS Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>

    <style>
        /* CSS for the Dark UI */
        :root {
            --background-color: #1a1a2e;
            --surface-color: #16213e;
            --primary-color: #0f3460;
            --accent-color: #e94560;
            --text-color: #dcdcdc;
            --text-muted-color: #a0a0a0;
            --border-radius: 8px;
            --transition-speed: 0.3s;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 600px;
            background-color: var(--surface-color);
            border-radius: var(--border-radius);
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border: 1px solid var(--primary-color);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: var(--accent-color);
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            color: var(--text-muted-color);
            font-size: 1rem;
        }
        
        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--text-muted-color);
        }

        .input-field,
        .textarea-field {
            width: 100%;
            padding: 15px;
            background-color: var(--primary-color);
            border: 1px solid transparent;
            border-radius: var(--border-radius);
            color: var(--text-color);
            font-size: 1rem;
            transition: border-color var(--transition-speed), box-shadow var(--transition-speed);
        }

        .textarea-field {
            min-height: 150px;
            resize: vertical;
        }
        
        .input-field:focus,
        .textarea-field:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px rgba(233, 69, 96, 0.2);
        }

        .button-group {
            display: flex;
            gap: 15px;
            margin-top: 25px;
        }

        .btn {
            flex-grow: 1;
            padding: 15px;
            border: none;
            border-radius: var(--border-radius);
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: background-color var(--transition-speed), transform var(--transition-speed);
        }
        
        .btn:hover {
            transform: translateY(-2px);
        }

        .btn-encrypt {
            background-color: var(--accent-color);
            color: #fff;
        }
        
        .btn-encrypt:hover {
            background-color: #d43d51;
        }

        .btn-decrypt {
            background-color: #5372f0;
            color: #fff;
        }
        
        .btn-decrypt:hover {
            background-color: #4561d9;
        }

        .result-box {
            margin-top: 30px;
            padding: 20px;
            background-color: var(--primary-color);
            border-radius: var(--border-radius);
            border: 1px dashed var(--accent-color);
            min-height: 100px;
            word-wrap: break-word;
            white-space: pre-wrap;
            color: var(--text-color);
            font-family: 'Courier New', Courier, monospace;
            font-size: 0.9rem;
            position: relative;
        }

        .result-box.error {
            border-color: #ff5555;
            color: #ff9999;
        }

        .copy-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 5px 10px;
            background-color: var(--accent-color);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            opacity: 0;
            transition: opacity var(--transition-speed);
        }
        
        .result-box:hover .copy-btn {
            opacity: 1;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <h1>SecureText</h1>
            <p>Encrypt and Decrypt text with a password.</p>
        </div>

        <div class="form-group">
            <label for="text-input">Your Text</label>
            <textarea id="text-input" class="textarea-field" placeholder="Enter the text to encrypt, or the encrypted text to decrypt..."></textarea>
        </div>

        <div class="form-group">
            <label for="password-input">Password</label>
            <input type="password" id="password-input" class="input-field" placeholder="Enter your secret password">
        </div>

        <div class="button-group">
            <button id="encrypt-btn" class="btn btn-encrypt">Encrypt</button>
            <button id="decrypt-btn" class="btn btn-decrypt">Decrypt</button>
        </div>
        
        <div id="result-container" class="form-group" style="display: none;">
            <label>Result</label>
            <div id="result-box" class="result-box">
                <button id="copy-btn" class="copy-btn">Copy</button>
            </div>
        </div>
    </div>

    <script>
        // JavaScript for Encryption and Decryption
        const textInput = document.getElementById('text-input');
        const passwordInput = document.getElementById('password-input');
        const encryptBtn = document.getElementById('encrypt-btn');
        const decryptBtn = document.getElementById('decrypt-btn');
        const resultContainer = document.getElementById('result-container');
        const resultBox = document.getElementById('result-box');
        const copyBtn = document.getElementById('copy-btn');
        
        // --- Encryption Function ---
        encryptBtn.addEventListener('click', () => {
            const text = textInput.value;
            const password = passwordInput.value;

            if (!text || !password) {
                alert('Please enter text and a password.');
                return;
            }

            try {
                // Encrypt the text using AES
                const encrypted = CryptoJS.AES.encrypt(text, password).toString();
                displayResult(encrypted);
            } catch (error) {
                displayResult('Encryption failed. Please try again.', true);
            }
        });

        // --- Decryption Function ---
        decryptBtn.addEventListener('click', () => {
            const encryptedText = textInput.value;
            const password = passwordInput.value;

            if (!encryptedText || !password) {
                alert('Please enter the encrypted text and the password.');
                return;
            }

            try {
                // Decrypt the text
                const bytes = CryptoJS.AES.decrypt(encryptedText, password);
                const originalText = bytes.toString(CryptoJS.enc.Utf8);

                if (originalText) {
                    displayResult(originalText);
                } else {
                    displayResult('Decryption failed. Check your password or encrypted text.', true);
                }
            } catch (error) {
                 displayResult('Decryption failed. The encrypted text may be invalid.', true);
            }
        });
        
        // --- Copy to Clipboard ---
        copyBtn.addEventListener('click', () => {
            const textToCopy = resultBox.textContent.replace('Copy', '').trim(); // Remove the button text
            navigator.clipboard.writeText(textToCopy).then(() => {
                copyBtn.textContent = 'Copied!';
                setTimeout(() => {
                    copyBtn.textContent = 'Copy';
                }, 2000);
            }).catch(err => {
                alert('Failed to copy text.');
            });
        });

        // --- Helper function to display results ---
        function displayResult(text, isError = false) {
            resultContainer.style.display = 'block';
            resultBox.innerHTML = ''; // Clear previous content
            
            // Re-create the copy button and append it
            const newCopyBtn = document.createElement('button');
            newCopyBtn.id = 'copy-btn';
            newCopyBtn.className = 'copy-btn';
            newCopyBtn.textContent = 'Copy';
            newCopyBtn.addEventListener('click', () => {
                 navigator.clipboard.writeText(text).then(() => {
                    newCopyBtn.textContent = 'Copied!';
                    setTimeout(() => {
                        newCopyBtn.textContent = 'Copy';
                    }, 2000);
                });
            });

            const textNode = document.createTextNode(text);
            resultBox.appendChild(textNode);
            
            if(!isError) {
                resultBox.appendChild(newCopyBtn);
            }

            if (isError) {
                resultBox.classList.add('error');
            } else {
                resultBox.classList.remove('error');
            }
        }
    </script>

</body>
</html>
