<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Live Chat | Neox</title>
  <style>
    body {
      background: radial-gradient(ellipse at center, #1a1a1a 0%, #0f0f0f 100%);
      color: #f1f1f1;
      font-family: Arial, sans-serif;
      height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding-top: 50px;
    }

    .chat-container {
      background: #1f1f1f;
      width: 90%;
      max-width: 600px;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 15px rgba(0, 255, 204, 0.2);
      display: flex;
      flex-direction: column;
    }

    .chat-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }

    .chat-box {
      height: 300px;
      overflow-y: auto;
      background: #2a2a2a;
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 15px;
    }

    .chat-input {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    input[type="text"] {
      padding: 12px;
      border: none;
      border-radius: 5px;
      background: #333;
      color: white;
    }

    button {
      padding: 12px 20px;
      border: none;
      border-radius: 5px;
      background-color: #00ffcc;
      color: black;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #00ddaa;
    }

    .message {
      margin: 5px 0;
    }

    .timestamp {
      font-size: 0.8em;
      color: #aaa;
      margin-left: 5px;
    }

    @media (max-width: 600px) {
      .chat-container {
        width: 100%;
        padding: 10px;
      }

      .chat-input input,
      .chat-input button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">
      <span id="welcomeName">Welcome!</span>
    </div>

    <div class="chat-box" id="chatBox"></div>

    <div class="chat-input">
      <input type="text" id="messageInput" placeholder="Type your message..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import {
      getDatabase,
      ref,
      push,
      onChildAdded
    } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyABNtw-b-w0Cf4VIrWjLwSE1DUTZ3-JpxI",
      authDomain: "loginpage-55633.firebaseapp.com",
      projectId: "loginpage-55633",
      storageBucket: "loginpage-55633.appspot.com",
      messagingSenderId: "112787874903",
      appId: "1:112787874903:android:00890b5c3a679cb440af12",
      databaseURL: "https://loginpage-55633-default-rtdb.asia-southeast1.firebasedatabase.app"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const messagesRef = ref(db, "messages");

    const chatBox = document.getElementById("chatBox");
    const messageInput = document.getElementById("messageInput");
    const welcomeName = document.getElementById("welcomeName");

    // Ask for name only once
    let userName = localStorage.getItem("chatUserName");

    if (!userName) {
      userName = prompt("Enter your name:");
      if (userName) {
        localStorage.setItem("chatUserName", userName);
      } else {
        userName = "Anonymous";
        localStorage.setItem("chatUserName", userName);
      }
    }

    welcomeName.textContent = `Welcome, ${userName}`;

    // Send message
    window.sendMessage = () => {
      const message = messageInput.value.trim();
      if (!message) return;

      push(messagesRef, {
        name: userName,
        text: message,
        timestamp: Date.now()
      });

      messageInput.value = "";
    };

    // Show messages
    onChildAdded(messagesRef, (snapshot) => {
      const data = snapshot.val();
      const msgElem = document.createElement("div");
      msgElem.className = "message";
      msgElem.innerHTML = `<strong>${data.name}:</strong> ${data.text}`;
      chatBox.appendChild(msgElem);
      chatBox.scrollTop = chatBox.scrollHeight;
    });
  </script>
</body>
</html>
