<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Live Chat | Neox</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100dvh;
      background: radial-gradient(ellipse at center, #1a1a1a 0%, #0f0f0f 100%);
      color: #f1f1f1;
      font-family: Arial, sans-serif;
    }

    .chat-container {
      display: flex;
      flex-direction: column;
      height: 100dvh;
      max-width: 600px;
      margin: auto;
      box-sizing: border-box;
    }

    .chat-header {
      text-align: center;
      padding: 12px;
      background-color: #1f1f1f;
      font-size: 1.2em;
      font-weight: bold;
      flex-shrink: 0;
    }

    .chat-box {
      flex-grow: 1;
      overflow-y: auto;
      background: #2a2a2a;
      padding: 10px;
      box-sizing: border-box;
    }

    .message {
      margin: 8px 0;
      padding: 8px;
      border-radius: 6px;
      background: #333;
      position: relative;
    }

    .message .timestamp {
      font-size: 0.75em;
      color: #aaa;
      margin-left: 8px;
    }

    .message button {
      position: absolute;
      top: 6px;
      right: 6px;
      background: transparent;
      border: none;
      color: #ff4d4d;
      cursor: pointer;
      font-size: 0.9em;
    }

    .chat-input {
      display: flex;
      gap: 8px;
      padding: 10px;
      background-color: #1f1f1f;
      flex-shrink: 0;
    }

    input[type="text"] {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 5px;
      background: #333;
      color: white;
      font-size: 1em;
    }

    button.send-btn {
      padding: 10px 16px;
      border: none;
      border-radius: 5px;
      background-color: #00ffcc;
      color: black;
      font-weight: bold;
      cursor: pointer;
    }

    button.send-btn:hover {
      background-color: #00ddaa;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header" id="welcomeText">Loading...</div>
    <div class="chat-box" id="chatBox"></div>
    <div class="chat-input">
      <input type="text" id="messageInput" placeholder="Type your message..." />
      <button class="send-btn" onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import {
      getDatabase,
      ref,
      push,
      onChildAdded,
      remove,
      child
    } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyABNtw-b-w0Cf4VIrWjLwSE1DUTZ3-JpxI",
      authDomain: "loginpage-55633.firebaseapp.com",
      projectId: "loginpage-55633",
      storageBucket: "loginpage-55633.appspot.com",
      messagingSenderId: "112787874903",
      appId: "1:112787874903:android:00890b5c3a679cb440af12",
      databaseURL: "https://loginpage-55633-default-rtdb.asia-southeast1.firebasedatabase.app"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const messagesRef = ref(db, "messages");

    const chatBox = document.getElementById("chatBox");
    const input = document.getElementById("messageInput");
    const welcomeText = document.getElementById("welcomeText");

    const name = localStorage.getItem("name");
    const user = localStorage.getItem("user");

    if (!user || !name) {
      window.location.href = "login.html";
    }

    welcomeText.textContent = `Welcome, ${name}`;

    window.sendMessage = () => {
      const message = input.value.trim();
      if (!message) return;

      push(messagesRef, {
        name,
        text: message,
        timestamp: Date.now()
      });

      input.value = "";
    };

    onChildAdded(messagesRef, (snapshot) => {
      const data = snapshot.val();
      const msgId = snapshot.key;

      const msgElem = document.createElement("div");
      msgElem.className = "message";

      const time = new Date(data.timestamp);
      const timeString = `${time.getHours().toString().padStart(2, "0")}:${time.getMinutes().toString().padStart(2, "0")}`;

      msgElem.innerHTML = `<strong>${data.name}</strong>: ${data.text}
        <span class="timestamp">${timeString}</span>`;

      if (data.name === name) {
        const delBtn = document.createElement("button");
        delBtn.textContent = "Ã—";
        delBtn.onclick = () => {
          remove(child(messagesRef, msgId));
          msgElem.remove();
        };
        msgElem.appendChild(delBtn);
      }

      chatBox.appendChild(msgElem);
      chatBox.scrollTop = chatBox.scrollHeight;
    });
  </script>
</body>
</html>
