<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Live Chat | Neox</title>
  <link rel="icon" type="image/png" href="NeoxRounded.png"/>
  <link rel="stylesheet" href="default.css"/>
  <style>
    body {
      background: radial-gradient(ellipse at center, #1a1a1a 0%, #0f0f0f 100%);
      color: #f1f1f1;
      font-family: Arial, sans-serif;
      margin: 0;
    }
    .chat-container {
      max-width: 800px;
      margin: 4rem auto;
      padding: 2rem;
      background-color: #1f1f1f;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 255, 204, 0.3);
    }
    h2 {
      text-align: center;
      color: #00ffcc;
      margin-bottom: 1rem;
    }
    #messages {
      height: 300px;
      overflow-y: auto;
      border: 1px solid #333;
      padding: 1rem;
      background: #111;
      border-radius: 8px;
      margin-bottom: 1rem;
    }
    .message {
      margin-bottom: 10px;
      padding: 8px;
      background: #2e2e2e;
      border-radius: 5px;
    }
    input, button {
      padding: 10px;
      border-radius: 5px;
      border: none;
    }
    input {
      width: 70%;
      background: #2e2e2e;
      color: white;
    }
    button {
      background-color: #00ffcc;
      color: #000;
      font-weight: bold;
      margin-left: 10px;
      cursor: pointer;
      transition: transform 0.2s;
    }
    button:hover {
      transform: scale(1.05);
    }
    .bg-animation {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background: repeating-radial-gradient(circle at center, rgba(0, 255, 204, 0.05) 1px, transparent 10px);
      animation: floatBg 30s linear infinite;
    }
    @keyframes floatBg {
      from { background-position: 0 0; }
      to { background-position: 1000px 1000px; }
    }
  </style>
</head>
<body>
  <div class="bg-animation"></div>
  <div class="chat-container">
    <h2>Live Chat</h2>
    <div id="messages"></div>
    <div style="display: flex; justify-content: space-between; align-items: center;">
      <input type="text" id="messageInput" placeholder="Type your message..."/>
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <!-- Firebase scripts -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyABNtw-b-w0Cf4VIrWjLwSE1DUTZ3-JpxI",
      authDomain: "loginpage-55633.firebaseapp.com",
      projectId: "loginpage-55633",
      storageBucket: "loginpage-55633.appspot.com",
      messagingSenderId: "112787874903",
      appId: "1:112787874903:android:00890b5c3a679cb440af12",
      databaseURL: "https://loginpage-55633-default-rtdb.asia-southeast1.firebasedatabase.app"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const messagesDiv = document.getElementById('messages');
    const messageInput = document.getElementById('messageInput');

    function sendMessage() {
      const text = messageInput.value.trim();
      if (text) {
        const msg = {
          text: text,
          timestamp: Date.now()
        };
        db.ref('live-chat').push(msg);
        messageInput.value = '';
      }
    }

    db.ref('live-chat').on('child_added', (snapshot) => {
      const msg = snapshot.val();
      const div = document.createElement('div');
      div.className = 'message';
      div.textContent = msg.text;
      messagesDiv.appendChild(div);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    });
  </script>
</body>
</html>
