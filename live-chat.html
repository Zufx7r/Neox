<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Live Chat | Neox</title>
  <link rel="stylesheet" href="default.css"/>
  <style>
    body {
      background: radial-gradient(ellipse at center, #1a1a1a 0%, #0f0f0f 100%);
      color: #f1f1f1;
      font-family: Arial, sans-serif;
      height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding-top: 50px;
    }

    .chat-container {
      background: #1f1f1f;
      width: 90%;
      max-width: 600px;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 15px rgba(0, 255, 204, 0.2);
      display: flex;
      flex-direction: column;
    }

    .chat-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }

    .chat-box {
      height: 300px;
      overflow-y: auto;
      background: #2a2a2a;
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 15px;
    }

    .chat-input {
      display: flex;
      gap: 10px;
    }

    input[type="text"] {
      flex: 1;
      padding: 12px;
      border: none;
      border-radius: 5px;
      background: #333;
      color: white;
    }

    button {
      padding: 12px 20px;
      border: none;
      border-radius: 5px;
      background-color: #00ffcc;
      color: black;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #00ddaa;
    }

    .message {
      margin: 5px 0;
      display: flex;
      flex-direction: column;
    }

    .message span {
      font-weight: bold;
      color: #00ffcc;
    }

    .message p {
      margin: 0;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">
      <span id="userName">Welcome</span>
      <button onclick="logout()">Logout</button>
    </div>
    <div class="chat-box" id="chatBox"></div>
    <div class="chat-input">
      <input type="text" id="messageInput" placeholder="Type your message..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import {
      getAuth,
      onAuthStateChanged,
      signOut
    } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyABNtw-b-w0Cf4VIrWjLwSE1DUTZ3-JpxI",
      authDomain: "loginpage-55633.firebaseapp.com",
      projectId: "loginpage-55633",
      storageBucket: "loginpage-55633.appspot.com",
      messagingSenderId: "112787874903",
      appId: "1:112787874903:android:00890b5c3a679cb440af12"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const userName = document.getElementById("userName");

    // Function to check if the user is authenticated when the page loads
    window.onload = () => {
      const user = auth.currentUser;

      if (user) {
        userName.textContent = `Welcome, ${user.displayName || "User"}`;
        // Keep the user on the live chat page if they are logged in
      } else {
        window.location.href = "login.html"; // Redirect to login if not logged in
      }
    };

    // Function to log out the user
    window.logout = () => {
      signOut(auth).then(() => {
        window.location.href = "login.html"; // Redirect to login after logging out
      });
    };

    // Function to send a message
    window.sendMessage = () => {
      const input = document.getElementById("messageInput");
      const message = input.value.trim();
      if (!message) return;

      const chatBox = document.getElementById("chatBox");

      // Get the user's name from the auth state
      const currentUser = auth.currentUser;
      const userDisplayName = currentUser ? currentUser.displayName || "User" : "Guest";

      // Create the message element with the user's name
      const msgElem = document.createElement("div");
      msgElem.className = "message";
      msgElem.innerHTML = `<span>${userDisplayName}</span><p>${message}</p>`;
      
      chatBox.appendChild(msgElem);

      input.value = "";
      chatBox.scrollTop = chatBox.scrollHeight;
    };
  </script>
</body>
</html>
