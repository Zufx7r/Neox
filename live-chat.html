<!-- live-chat.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Live Chat | Neox</title>
  <link rel="stylesheet" href="default.css"/>
  <style>
    body {
      background: radial-gradient(ellipse at center, #1a1a1a 0%, #0f0f0f 100%);
      font-family: Arial, sans-serif;
      color: #f1f1f1;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .chat-header {
      background-color: #1f1f1f;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
      border-bottom: 1px solid #333;
    }

    .chat-box {
      flex: 1;
      padding: 1rem;
      overflow-y: auto;
    }

    .chat-message {
      margin-bottom: 10px;
      background: #2e2e2e;
      padding: 10px;
      border-radius: 5px;
    }

    .chat-input {
      display: flex;
      padding: 1rem;
      border-top: 1px solid #333;
      background-color: #1f1f1f;
    }

    input {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 5px;
      background: #2e2e2e;
      color: white;
    }

    button {
      margin-left: 10px;
      padding: 10px 20px;
      background: #00ffcc;
      border: none;
      color: black;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background: #00ddaa;
    }
  </style>
</head>
<body>
  <div class="chat-header">Live Chat</div>
  <div id="chat-box" class="chat-box"></div>
  <div class="chat-input">
    <input type="text" id="message" placeholder="Type your message..." />
    <button onclick="sendMessage()">Send</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import {
      getDatabase,
      ref,
      push,
      onChildAdded
    } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js";
    import {
      getAuth,
      onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyABNtw-b-w0Cf4VIrWjLwSE1DUTZ3-JpxI",
      authDomain: "loginpage-55633.firebaseapp.com",
      databaseURL: "https://loginpage-55633-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "loginpage-55633",
      storageBucket: "loginpage-55633.appspot.com",
      messagingSenderId: "112787874903",
      appId: "1:112787874903:android:00890b5c3a679cb440af12"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const auth = getAuth(app);

    let currentUser = null;

    onAuthStateChanged(auth, user => {
      if (!user) {
        window.location.href = "login.html";
      } else {
        currentUser = user;
      }
    });

    const chatBox = document.getElementById("chat-box");

    onChildAdded(ref(db, "messages"), snapshot => {
      const data = snapshot.val();
      const div = document.createElement("div");
      div.className = "chat-message";
      div.textContent = `${data.name}: ${data.message}`;
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
    });

    window.sendMessage = () => {
      const input = document.getElementById("message");
      const text = input.value.trim();
      if (!text || !currentUser) return;

      push(ref(db, "messages"), {
        name: currentUser.displayName || "Anonymous",
        message: text
      });

      input.value = "";
    };
  </script>
</body>
</html>
