<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Live Chat | Neox</title>
  <link rel="stylesheet" href="default.css" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100dvh;
      background: radial-gradient(ellipse at center, #1a1a1a 0%, #0f0f0f 100%);
      color: #f1f1f1;
      font-family: Arial, sans-serif;
    }

    .chat-container {
      display: flex;
      flex-direction: column;
      height: 100dvh;
      max-width: 600px;
      margin: auto;
      box-sizing: border-box;
    }

    .chat-header {
      text-align: center;
      padding: 12px;
      background-color: #1f1f1f;
      font-size: 1.2em;
      font-weight: bold;
      flex-shrink: 0;
    }

    .chat-box {
      flex-grow: 1;
      overflow-y: auto;
      background: #2a2a2a;
      padding: 10px;
      box-sizing: border-box;
    }

    .message {
      margin: 8px 0;
      padding: 8px;
      border-radius: 6px;
      background: #333;
      position: relative;
    }

    .message .timestamp {
      font-size: 0.75em;
      color: #aaa;
      margin-left: 8px;
    }

    .chat-input {
      display: flex;
      gap: 8px;
      padding: 10px;
      background-color: #1f1f1f;
      flex-shrink: 0;
    }

    input[type="text"] {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 5px;
      background: #333;
      color: white;
      font-size: 1em;
    }

    button.send-btn {
      padding: 10px 16px;
      border: none;
      border-radius: 5px;
      background-color: #00ffcc;
      color: black;
      font-weight: bold;
      cursor: pointer;
    }

    button.send-btn:hover {
      background-color: #00ddaa;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header" id="welcomeText">Loading...</div>
    <div class="chat-box" id="chatBox"></div>
    <div class="chat-input">
      <input type="text" id="messageInput" placeholder="Type your message..." />
      <button class="send-btn" onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    const name = localStorage.getItem("name");
    const user = localStorage.getItem("user");

    if (!user || !name) {
      window.location.href = "login.html";
    }

    document.getElementById("welcomeText").textContent = `Welcome, ${name}`;
    const input = document.getElementById("messageInput");
    const chatBox = document.getElementById("chatBox");

    async function loadMessages() {
      try {
        const res = await fetch("/.netlify/functions/chat");
        const messages = await res.json();
        messages.forEach(msg => addMessage(msg));
      } catch {
        chatBox.innerHTML = "<p style='color:red'>Failed to load messages.</p>";
      }
    }

    function addMessage(msg) {
      const msgElem = document.createElement("div");
      msgElem.className = "message";
      const time = new Date(msg.timestamp);
      const timeStr = `${time.getHours().toString().padStart(2, "0")}:${time.getMinutes().toString().padStart(2, "0")}`;
      msgElem.innerHTML = `<strong>${msg.name}</strong>: ${msg.text}
        <span class="timestamp">${timeStr}</span>`;
      chatBox.appendChild(msgElem);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    window.sendMessage = async () => {
      const text = input.value.trim();
      if (!text) return;

      const res = await fetch("/.netlify/functions/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ name, text }),
      });

      if (res.ok) {
        addMessage({ name, text, timestamp: new Date().toISOString() });
        input.value = "";
      } else {
        alert("Message failed to send");
      }
    };

    loadMessages();
  </script>
</body>
</html>
