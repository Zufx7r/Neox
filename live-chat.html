<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Live Chat | Neox</title>
  <link rel="stylesheet" href="default.css"/>
  <style>
    body {
      background: radial-gradient(ellipse at center, #1a1a1a 0%, #0f0f0f 100%);
      color: #f1f1f1;
      font-family: Arial, sans-serif;
      height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding-top: 50px;
    }

    .chat-container {
      background: #1f1f1f;
      width: 90%;
      max-width: 600px;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 15px rgba(0, 255, 204, 0.2);
      display: flex;
      flex-direction: column;
    }

    .chat-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }

    .chat-box {
      height: 300px;
      overflow-y: auto;
      background: #2a2a2a;
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 15px;
    }

    .chat-input {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .chat-input-row {
      display: flex;
      gap: 10px;
    }

    input[type="text"], input[type="file"] {
      flex: 1;
      padding: 12px;
      border: none;
      border-radius: 5px;
      background: #333;
      color: white;
    }

    button {
      padding: 12px 20px;
      border: none;
      border-radius: 5px;
      background-color: #00ffcc;
      color: black;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #00ddaa;
    }

    .message {
      margin: 5px 0;
      padding: 5px 10px;
      background: #3a3a3a;
      border-radius: 5px;
    }

    .message strong {
      color: #00ffcc;
    }

    .message img {
      max-width: 100%;
      border-radius: 5px;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">
      <span id="userName">Welcome</span>
      <button onclick="logout()">Logout</button>
    </div>
    <div class="chat-box" id="chatBox"></div>
    <div class="chat-input">
      <div class="chat-input-row">
        <input type="text" id="messageInput" placeholder="Type your message..." />
        <input type="file" id="imageInput" accept="image/*" />
        <button onclick="sendMessage()">Send</button>
      </div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import {
      getAuth,
      onAuthStateChanged,
      signOut
    } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";
    import {
      getDatabase,
      ref,
      push,
      onChildAdded,
      remove,
      set
    } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js";
    import {
      getStorage,
      ref as sRef,
      uploadBytes,
      getDownloadURL
    } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-storage.js";

    const firebaseConfig = {
      apiKey: "AIzaSyABNtw-b-w0Cf4VIrWjLwSE1DUTZ3-JpxI",
      authDomain: "loginpage-55633.firebaseapp.com",
      databaseURL: "https://loginpage-55633-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "loginpage-55633",
      storageBucket: "loginpage-55633.appspot.com",
      messagingSenderId: "112787874903",
      appId: "1:112787874903:android:00890b5c3a679cb440af12"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);
    const storage = getStorage(app);
    const userName = document.getElementById("userName");
    const chatBox = document.getElementById("chatBox");

    let currentUser = null;

    onAuthStateChanged(auth, user => {
      if (user) {
        currentUser = user;
        userName.textContent = `Welcome, ${user.displayName || "User"}`;
        loadMessages();
      } else {
        window.location.href = "login.html";
      }
    });

    window.logout = () => {
      signOut(auth).then(() => {
        window.location.href = "login.html";
      });
    };

    function loadMessages() {
      const messagesRef = ref(db, "messages");
      onChildAdded(messagesRef, snapshot => {
        const data = snapshot.val();
        const msgElem = document.createElement("div");
        msgElem.className = "message";
        msgElem.innerHTML = `<strong>${data.sender}:</strong> ${data.text || ""}`;
        if (data.imageURL) {
          msgElem.innerHTML += `<br><img src="${data.imageURL}" alt="Image"/>`;
        }
        chatBox.appendChild(msgElem);
        chatBox.scrollTop = chatBox.scrollHeight;
      });
    }

    window.sendMessage = async () => {
      const messageInput = document.getElementById("messageInput");
      const imageInput = document.getElementById("imageInput");
      const text = messageInput.value.trim();
      const file = imageInput.files[0];

      if (!text && !file) return;

      const messagesRef = ref(db, "messages");
      const messageData = {
        sender: currentUser.displayName || "Anonymous",
        text: text,
        timestamp: Date.now()
      };

      if (file) {
        const fileRef = sRef(storage, "images/" + Date.now() + "-" + file.name);
        await uploadBytes(fileRef, file);
        const url = await getDownloadURL(fileRef);
        messageData.imageURL = url;
      }

      push(messagesRef, messageData);

      messageInput.value = "";
      imageInput.value = "";
    };
  </script>
</body>
</html>
