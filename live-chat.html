<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Live Chat | Neox</title>
  <link rel="stylesheet" href="default.css"/>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100dvh;
      background: radial-gradient(ellipse at center, #1a1a1a 0%, #0f0f0f 100%);
      color: #f1f1f1;
      font-family: Arial, sans-serif;
    }

    .chat-container {
      display: flex;
      flex-direction: column;
      height: 100dvh;
      max-width: 600px;
      margin: auto;
      box-sizing: border-box;
    }

    .chat-header {
      text-align: center;
      padding: 12px;
      background-color: #1f1f1f;
      font-size: 1.2em;
      font-weight: bold;
    }

    .chat-box {
      flex-grow: 1;
      overflow-y: auto;
      background: #2a2a2a;
      padding: 10px;
      box-sizing: border-box;
    }

    .message {
      margin: 8px 0;
      padding: 8px;
      border-radius: 6px;
      background: #333;
      position: relative;
    }

    .timestamp {
      font-size: 0.75em;
      color: #aaa;
      margin-left: 8px;
    }

    .delete-btn {
      position: absolute;
      right: 10px;
      top: 8px;
      background: transparent;
      border: none;
      color: #ff4d4d;
      font-size: 1em;
      cursor: pointer;
    }

    .chat-input {
      display: flex;
      gap: 8px;
      padding: 10px;
      background-color: #1f1f1f;
    }

    input[type="text"] {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 5px;
      background: #333;
      color: white;
    }

    button.send-btn {
      padding: 10px 16px;
      border: none;
      border-radius: 5px;
      background-color: #00ffcc;
      color: black;
      font-weight: bold;
      cursor: pointer;
    }

    button.send-btn:hover {
      background-color: #00ddaa;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header" id="welcomeText">Welcome</div>
    <div class="chat-box" id="chatBox"></div>
    <div class="chat-input">
      <input type="text" id="messageInput" placeholder="Type your message..." />
      <button class="send-btn" onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    const user = localStorage.getItem("user");
    if (!user) window.location.href = "login.html";

    let name = "";
    const chatBox = document.getElementById("chatBox");
    const input = document.getElementById("messageInput");

    async function fetchUserName() {
      try {
        const res = await fetch(`/.netlify/functions/get-user-name?email=${encodeURIComponent(user)}`);
        if (!res.ok) throw new Error("User not found");
        const data = await res.json();
        name = data.name;
        document.getElementById("welcomeText").textContent = `Welcome, ${name}`;
        loadMessages();
      } catch (err) {
        console.error(err);
        alert("Failed to load user");
        window.location.href = "login.html";
      }
    }

    async function loadMessages() {
      const res = await fetch("/.netlify/functions/chat");
      const messages = await res.json();
      chatBox.innerHTML = "";
      messages.forEach(addMessage);
    }

    function addMessage(msg) {
      const msgElem = document.createElement("div");
      msgElem.className = "message";

      const time = new Date(msg.timestamp);
      const timeStr = time.toLocaleString();

      msgElem.innerHTML = `<strong>${msg.name}</strong>: ${msg.text} <span class="timestamp">${timeStr}</span>`;

      if (msg.name === name) {
        const delBtn = document.createElement("button");
        delBtn.textContent = "Ã—";
        delBtn.className = "delete-btn";
        delBtn.onclick = async () => {
          const res = await fetch(`/.netlify/functions/delete-message?id=${msg.id}`, { method: "DELETE" });
          if (res.ok) msgElem.remove();
          else alert("Failed to delete message");
        };
        msgElem.appendChild(delBtn);
      }

      chatBox.appendChild(msgElem);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    async function sendMessage() {
      const text = input.value.trim();
      if (!text) return;

      const res = await fetch("/.netlify/functions/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ name, text })
      });

      if (res.ok) {
        const now = new Date().toISOString();
        addMessage({ name, text, timestamp: now });
        input.value = "";
      } else {
        alert("Message failed to send.");
      }
    }

    fetchUserName();
  </script>
</body>
</html>
