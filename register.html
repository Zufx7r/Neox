<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        /* Your internal CSS goes here */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f9;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .form-container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        .google-btn {
            background-color: #34a853;
            color: white;
        }
        .email-btn {
            background-color: #4285f4;
            color: white;
        }
        .logout-btn {
            background-color: #db4437;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <button id="google-register-btn" class="google-btn">Register with Google</button>
            <button id="email-register-btn" class="email-btn">Register with Email</button>
            <button id="logout-btn" class="logout-btn" style="display: none;">Logout</button>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyABNtw-b-w0Cf4VIrWjLwSE1DUTZ3-JpxI",
            authDomain: "loginpage-55633.firebaseapp.com",
            databaseURL: "https://loginpage-55633-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "loginpage-55633",
            storageBucket: "loginpage-55633.appspot.com",
            messagingSenderId: "112787874903",
            appId: "1:112787874903:web:00890b5c3a679cb440af12",
            measurementId: "G-XYZ123"
        };
        
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        const googleRegisterBtn = document.getElementById('google-register-btn');
        const emailRegisterBtn = document.getElementById('email-register-btn');
        const logoutBtn = document.getElementById('logout-btn');

        function updateUI(user) {
            if (user) {
                googleRegisterBtn.style.display = 'none';
                emailRegisterBtn.style.display = 'none';
                logoutBtn.style.display = 'block';
                
                if (user.providerData[0].providerId === 'google.com') {
                    googleRegisterBtn.innerText = '(Logged In)';
                } else {
                    emailRegisterBtn.innerText = '(Logged In)';
                }
            } else {
                googleRegisterBtn.style.display = 'block';
                emailRegisterBtn.style.display = 'block';
                logoutBtn.style.display = 'none';
            }
        }

        googleRegisterBtn.addEventListener('click', async () => {
            const provider = new firebase.auth.GoogleAuthProvider();
            try {
                await auth.signInWithPopup(provider);
            } catch (error) {
                console.error(error);
            }
        });

        emailRegisterBtn.addEventListener('click', () => {
            const email = prompt("Enter your email:");
            const password = prompt("Enter your password:");
            auth.createUserWithEmailAndPassword(email, password)
                .catch(error => {
                    console.error(error);
                });
        });

        logoutBtn.addEventListener('click', async () => {
            await auth.signOut();
        });

        auth.onAuthStateChanged(updateUI);
    </script>
</body>
</html>
