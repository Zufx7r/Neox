<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register | Neox</title>
  <link rel="stylesheet" href="default.css"/>
  <style>
    /* ... (keep your current styles) ... */
  </style>
</head>
<body>
  <div class="circle" style="animation-delay: 0s;"></div>
  <div class="circle" style="animation-delay: 2s;"></div>
  <div class="circle" style="animation-delay: 4s;"></div>
  <div class="circle" style="animation-delay: 6s;"></div>
  <div class="circle" style="animation-delay: 8s;"></div>

  <div class="container">
    <h2>Register</h2>
    <input type="text" id="name" placeholder="Full Name" required />
    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="password" placeholder="Password" required />
    <input type="password" id="confirmPassword" placeholder="Confirm Password" required />
    <button onclick="register()">Register</button>
    <a href="login.html">Already have an account? Login</a>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import {
      getAuth,
      createUserWithEmailAndPassword,
      updateProfile,
      onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyABNtw-b-w0Cf4VIrWjLwSE1DUTZ3-JpxI",
      authDomain: "loginpage-55633.firebaseapp.com",
      projectId: "loginpage-55633",
      storageBucket: "loginpage-55633.appspot.com",
      messagingSenderId: "112787874903",
      appId: "1:112787874903:android:00890b5c3a679cb440af12"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    onAuthStateChanged(auth, user => {
      if (user) window.location.href = "/";
    });

    window.register = () => {
      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirmPassword").value;

      if (!name) return alert("Please enter your name.");
      if (password !== confirmPassword) return alert("Passwords do not match!");

      createUserWithEmailAndPassword(auth, email, password)
        .then(userCredential => {
          return updateProfile(userCredential.user, { displayName: name });
        })
        .then(() => window.location.href = "/")
        .catch(error => alert(error.message));
    };
  </script>
</body>
</html>
