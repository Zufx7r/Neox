<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register | Neox</title>
  <link rel="stylesheet" href="default.css"/>
  <style>
    /* (Style definitions unchanged) */
    .logged-email { background-color: #2196f3 !important; color: white; }
    .logged-google { background-color: #4caf50 !important; color: white; }
    .logout-btn {
      margin-top: 10px;
      background: #f44336;
      color: white;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Register</h2>
    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="password" placeholder="Password" required />
    <input type="password" id="confirmPassword" placeholder="Confirm Password" required />
    <button onclick="register()" id="email-btn">Register</button>

    <div class="or-divider">OR</div>
    <button id="google-register" class="google-btn">
      <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" />
      Sign up with Google
    </button>

    <a href="login.html">Already have an account? Login</a>
    <button id="logout" class="logout-btn" style="display: none;">Logout</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import {
      getAuth,
      createUserWithEmailAndPassword,
      signInWithPopup,
      GoogleAuthProvider,
      onAuthStateChanged,
      signOut
    } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyC0w2CYNgPKciXQZ10h-vwnvW-8WmWiPdg",
      authDomain: "loginpage-55633.firebaseapp.com",
      projectId: "loginpage-55633",
      storageBucket: "loginpage-55633.appspot.com",
      messagingSenderId: "112787874903",
      appId: "1:112787874903:web:54070d414ef38b7e40af12"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    window.register = () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirmPassword").value;

      if (password !== confirmPassword) {
        alert("Passwords do not match.");
        return;
      }

      createUserWithEmailAndPassword(auth, email, password)
        .then(() => location.reload())
        .catch(error => alert(error.message));
    };

    document.getElementById("google-register").addEventListener("click", () => {
      signInWithPopup(auth, provider)
        .then(() => location.reload())
        .catch(error => alert("Google Sign-Up failed: " + error.message));
    });

    document.getElementById("logout").addEventListener("click", () => {
      signOut(auth).then(() => location.reload());
    });

    onAuthStateChanged(auth, user => {
      if (user) {
        document.getElementById("logout").style.display = "block";

        if (user.providerData.some(p => p.providerId === "google.com")) {
          document.getElementById("google-register").classList.add("logged-google");
        } else {
          document.getElementById("email-btn").classList.add("logged-email");
        }
      }
    });
  </script>
</body>
</html>
