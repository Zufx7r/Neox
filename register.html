<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register | Neox</title>
  <link rel="stylesheet" href="default.css"/>
  <style>
    /* Keep your original internal styles here */
    body {
      background: radial-gradient(ellipse at center, #1a1a1a 0%, #0f0f0f 100%);
      color: #f1f1f1;
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    .circle {
      position: absolute;
      border-radius: 50%;
      background: rgba(0, 255, 204, 0.2);
      animation: animateCircles 10s infinite ease-in-out;
      opacity: 0.8;
    }

    @keyframes animateCircles {
      0% { width: 200px; height: 200px; top: 10%; left: 10%; opacity: 0.8; }
      25% { width: 300px; height: 300px; top: 20%; left: 40%; opacity: 0.6; }
      50% { width: 400px; height: 400px; top: 40%; left: 60%; opacity: 0.4; }
      75% { width: 300px; height: 300px; top: 60%; left: 80%; opacity: 0.6; }
      100% { width: 200px; height: 200px; top: 80%; left: 90%; opacity: 0.8; }
    }

    .container {
      background: #1f1f1f;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 255, 204, 0.2);
      width: 90%;
      max-width: 400px;
      text-align: center;
      position: relative;
      z-index: 10;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
      background-color: #2e2e2e;
      color: white;
    }
    button {
      padding: 12px 24px;
      background: #00ffcc;
      border: none;
      color: black;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
      width: 100%;
    }
    button:hover {
      background: #00ddaa;
    }
    a {
      display: block;
      margin-top: 1rem;
      color: #00ffcc;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }

    .or-divider {
      margin: 15px 0;
      color: #aaa;
    }

    .google-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      background: #fff;
      color: #000;
      font-weight: bold;
    }

    .google-btn img {
      width: 20px;
      height: 20px;
    }

    #logout-btn {
      margin-top: 15px;
      background-color: #ff4444;
      color: white;
    }
  </style>
</head>
<body>
  <!-- Background Circles -->
  <div class="circle" style="animation-delay: 0s;"></div>
  <div class="circle" style="animation-delay: 2s;"></div>
  <div class="circle" style="animation-delay: 4s;"></div>
  <div class="circle" style="animation-delay: 6s;"></div>
  <div class="circle" style="animation-delay: 8s;"></div>

  <div class="container">
    <h2>Register</h2>
    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="password" placeholder="Password" required />
    <button id="email-btn" onclick="register()">Register</button>

    <div class="or-divider">OR</div>
    <button id="google-register" class="google-btn">
      <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" />
      Sign up with Google
    </button>

    <button id="logout-btn" style="display: none;" onclick="logout()">Logout</button>

    <a href="login.html">Already have an account? Login</a>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import {
      getAuth,
      createUserWithEmailAndPassword,
      signInWithPopup,
      GoogleAuthProvider,
      onAuthStateChanged,
      signOut
    } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyC0w2CYNgPKciXQZ10h-vwnvW-8WmWiPdg",
      authDomain: "loginpage-55633.firebaseapp.com",
      projectId: "loginpage-55633",
      storageBucket: "loginpage-55633.appspot.com",
      messagingSenderId: "112787874903",
      appId: "1:112787874903:web:54070d414ef38b7e40af12"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    window.register = () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      createUserWithEmailAndPassword(auth, email, password)
        .then(() => location.reload())
        .catch(error => alert(error.message));
    };

    document.getElementById("google-register").addEventListener("click", () => {
      signInWithPopup(auth, provider)
        .then(() => location.reload())
        .catch(error => alert("Google Sign-Up failed: " + error.message));
    });

    window.logout = () => {
      signOut(auth).then(() => location.reload());
    };

    onAuthStateChanged(auth, (user) => {
      if (user) {
        const emailBtn = document.getElementById("email-btn");
        const googleBtn = document.getElementById("google-register");
        const logoutBtn = document.getElementById("logout-btn");

        logoutBtn.style.display = "block";

        if (user.providerData.some(p => p.providerId === "google.com")) {
          googleBtn.textContent += " (Logined)";
        } else {
          emailBtn.textContent += " (Logined)";
        }
      }
    });
  </script>
</body>
</html>
