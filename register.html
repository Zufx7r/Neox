<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register - Neox</title>
  <link rel="icon" type="image/png" href="NeoxRounded.png" />
  <link rel="stylesheet" href="default.css"/> <!-- Your custom CSS link -->
  <script src="https://www.gstatic.com/firebasejs/9.9.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.9.0/firebase-auth.js"></script>
</head>
<body>
  <div class="bg-animation"></div>
  <header>
    <h1>Neox Register</h1>
  </header>
  <main>
    <section class="form-container">
      <h2>Register</h2>
      <form id="register-form">
        <input type="email" id="email" placeholder="Email" required />
        <input type="password" id="password" placeholder="Password" required />
        <button type="submit">Register</button>
      </form>
      <p>Already have an account? <a href="login.html">Login here</a></p>
    </section>
  </main>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyC0w2CYNgPKciXQZ10h-vwnvW-8WmWiPdg",
      authDomain: "loginpage-55633.firebaseapp.com",
      projectId: "loginpage-55633",
      storageBucket: "loginpage-55633.appspot.com",
      messagingSenderId: "112787874903",
      appId: "1:112787874903:web:54070d414ef38b7e40af12"
    };
    
    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    document.getElementById('register-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      
      try {
        await auth.createUserWithEmailAndPassword(email, password);
        window.location.href = '/login.html';  // Redirect to login page after registration
      } catch (error) {
        alert(error.message);  // Show error if registration fails
      }
    });
  </script>
</body>
</html>
