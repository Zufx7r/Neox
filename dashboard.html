 <meta charset="UTF-8" />

  <title>Dashboard | Neox</title>
  <style>
    body {
      background: radial-gradient(ellipse at center, #1a1a1a 0%, #0f0f0f 100%);
      color: #f1f1f1;
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 50px;
    }

    .profile {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }

    .profile img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #00ffcc;
      box-shadow: 0 0 10px #00ffcc;
    }

    .logout {
      margin-top: 20px;
      padding: 10px 20px;
      background: #00ffcc;
      border: none;
      color: black;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
    }

    .logout:hover {
      background: #00ddaa;
    }
  </style>
</head>
<body>
  <div class="profile">
    <img id="userPhoto" src="" alt="Profile Picture" />
    <h2 id="userName">Welcome</h2>
    <p id="userEmail"></p>
    <button class="logout" onclick="logout()">Logout</button>
  </div>

  <script>
    const name = localStorage.getItem("name");
    const email = localStorage.getItem("user");
    const photo = localStorage.getItem("photo");

    if (!name || !email) {
      window.location.href = "login.html";
    }

    document.getElementById("userName").textContent = name;
    document.getElementById("userEmail").textContent = email;

    const photoElement = document.getElementById("userPhoto");
    if (photo) {
      photoElement.src = photo;
    } else {
      photoElement.src = `https://ui-avatars.com/api/?name=${encodeURIComponent(name)}&background=00ffcc&color=000&bold=true`;
    }

    function logout() {
      localStorage.clear();
      window.location.href = "login.html";
    }
  </script>
</body>
</html>
