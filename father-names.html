<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Father Names | Neox</title>
    <link rel="stylesheet" href="default.css"/>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: radial-gradient(ellipse at center, #1a1a1a 0%, #0f0f0f 100%);
        color: #f1f1f1;
        text-align: center;
        padding: 3rem 1rem;
        animation: fadeIn 1.5s ease-in;
      }
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      h1 {
        color: #00ffcc;
        font-size: 2.5rem;
        margin-bottom: 1rem;
        text-shadow: 0 0 10px #00ffcc;
      }
      ul {
        list-style: none;
        padding-left: 0;
        max-width: 600px;
        margin: 2rem auto;
        text-align: left;
      }
      ul li {
        background: #1f1f1f;
        margin-bottom: 1rem;
        padding: 1rem;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 255, 204, 0.1);
      }
      a.button-link {
        display: inline-block;
        margin-top: 2rem;
        padding: 0.75rem 1.5rem;
        background-color: #00ffcc;
        color: #000;
        text-decoration: none;
        border-radius: 8px;
        font-weight: bold;
        transition: background 0.3s, transform 0.3s;
      }
      a.button-link:hover {
        background-color: #00ddaa;
        transform: scale(1.05);
      }
    </style>
  </head>
  <body>
    <h1>Father Names</h1>
    <ul>
      <li>Mohammad Saeed</li>
      <li>Zahidullah Khan</li>
      <li>Shahbaz Ali</li>
      <li>Fazal Rahman</li>
      <li>Sultan Mehmood</li>
    </ul>
    <a href="/" class="button-link">Back to Home</a>
  </body>
</html>
