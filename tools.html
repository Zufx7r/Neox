<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Tools | Neox</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: radial-gradient(ellipse at center, #1a1a1a 0%, #0f0f0f 100%);
      color: #f1f1f1;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }

    .box {
      background-color: rgba(31, 31, 31, 0.6);
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 25px rgba(0, 255, 204, 0.1);
      text-align: center;
      max-width: 500px;
      width: 90%;
      animation: fadeIn 1.2s ease-in-out;
      z-index: 1;
    }

    h1 {
      color: #00ffcc;
      font-size: 2rem;
      margin-bottom: 1.5rem;
    }

    .button-link {
      display: block;
      width: 100%;
      padding: 0.75rem 1.5rem;
      background-color: #00ffcc;
      color: #000;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      transition: background 0.3s, transform 0.3s;
      margin-bottom: 1rem;
    }

    .button-link:hover {
      background-color: #00ddaa;
      transform: scale(1.08);
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .bg-animation {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      pointer-events: none;
      background: repeating-radial-gradient(circle at center, rgba(0, 255, 204, 0.05) 1px, transparent 10px);
      animation: floatBg 30s linear infinite;
    }

    @keyframes floatBg {
      from { background-position: 0 0; }
      to { background-position: 1000px 1000px; }
    }
  </style>
</head>
<body>
  <div class="bg-animation"></div>
  <div class="box">
    <h1>Tools</h1>
    <div id="tools-container">
      <!-- Tool buttons will be inserted here -->
    </div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyABNtw-b-w0Cf4VIrWjLwSE1DUTZ3-JpxI",
      authDomain: "loginpage-55633.firebaseapp.com",
      databaseURL: "https://loginpage-55633-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "loginpage-55633",
      storageBucket: "loginpage-55633.appspot.com",
      messagingSenderId: "112787874903",
      appId: "1:112787874903:web:00890b5c3a679cb440af12"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function loadTools() {
      db.ref("tools").once("value", snapshot => {
        const container = document.getElementById("tools-container");
        container.innerHTML = "";
        snapshot.forEach(child => {
          const data = child.val();
          const a = document.createElement("a");
          a.href = data.url;
          a.textContent = data.name;
          a.target = "_blank";
          a.className = "button-link";
          container.appendChild(a);
        });
      });
    }

    loadTools();
  </script>
</body>
</html>
