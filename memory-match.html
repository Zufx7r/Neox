<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Memory Match Game</title>

  <!-- Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-RRNV34VQPS"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-RRNV34VQPS');
  </script>

  <link rel="stylesheet" href="default.css"/>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      user-select: none;
      -webkit-user-select: none;
      outline: none;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: #0a0a0a;
      color: #f0f0f0;
      overflow-x: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 2.3rem;
      margin-top: 30px;
    }

    .greeting {
      font-size: 1rem;
      color: #aaa;
      margin-top: 10px;
    }

    #game-board {
      margin-top: 30px;
      display: grid;
      grid-template-columns: repeat(4, 80px);
      grid-gap: 15px;
      justify-content: center;
    }

    .card {
      width: 80px;
      height: 80px;
      background: #444;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 30px;
      cursor: pointer;
      border-radius: 10px;
      transition: 0.3s;
    }

    .card.flipped {
      background: #00ffcc;
      color: #111;
    }

    a {
      margin-top: 40px;
      font-size: 1rem;
      text-decoration: none;
      color: #888;
    }

    @media (max-width: 500px) {
      #game-board {
        grid-template-columns: repeat(4, 60px);
        grid-gap: 10px;
      }

      .card {
        width: 60px;
        height: 60px;
        font-size: 24px;
      }
    }
  </style>
</head>
<body>

<h1>üß† Memory Match</h1>
<div class="greeting" id="greeting">Hello, Guest!</div>
<div id="game-board"></div>

<script>
  // Show username or guest
  const name = localStorage.getItem("name");
  const user = localStorage.getItem("user");
  const playerName = name && user ? name : "Guest";
  document.getElementById("greeting").textContent = `Hello, ${playerName}!`;

  const board = document.getElementById('game-board');
  const icons = ["üçé", "üçå", "üçí", "üçá", "üçâ", "üçã", "üçç", "ü•ù"];
  let cards = [...icons, ...icons];
  let flippedCards = [];
  let lockBoard = false;

  // Shuffle cards
  cards.sort(() => 0.5 - Math.random());

  // Generate cards
  cards.forEach(icon => {
    const card = document.createElement('div');
    card.classList.add('card');
    card.dataset.icon = icon;
    card.addEventListener('click', flipCard);
    board.appendChild(card);
  });

  function flipCard() {
    if (lockBoard || this.classList.contains('flipped')) return;

    this.classList.add('flipped');
    this.innerText = this.dataset.icon;
    flippedCards.push(this);

    if (flippedCards.length === 2) {
      checkForMatch();
    }
  }

  function checkForMatch() {
    lockBoard = true;
    const [first, second] = flippedCards;
    if (first.dataset.icon === second.dataset.icon) {
      flippedCards = [];
      lockBoard = false;
    } else {
      setTimeout(() => {
        first.classList.remove('flipped');
        second.classList.remove('flipped');
        first.innerText = "";
        second.innerText = "";
        flippedCards = [];
        lockBoard = false;
      }, 800);
    }
  }
</script>
