<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Neox Color Clicker</title>
  <link rel="stylesheet" href="default.css"/> 
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(#0a0a0a 50%, #111 100%);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      animation: fadeInPage 1s ease forwards;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    .greeting {
      font-size: 1.2rem;
      margin-bottom: 20px;
      color: #aaa;
    }

    .score {
      font-size: 1.4rem;
      margin-bottom: 10px;
    }

    .target-color {
      font-size: 1.6rem;
      font-weight: bold;
      color: #ffc107;
      margin-bottom: 20px;
      animation: pulse 1s infinite;
    }

    .color-grid {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      gap: 15px;
      justify-content: center;
      margin-bottom: 20px;
    }

    .color-btn {
      width: 100px;
      height: 100px;
      border-radius: 12px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .color-btn:hover {
      transform: scale(1.1);
    }

    .white { background: #fff; }
    .blue { background: #2196f3; }
    .orange { background: #ff9800; }
    .yellow { background: #ffeb3b; }
    .green { background: #4caf50; }
    .red { background: #f44336; }
    .purple { background: #9c27b0; }
    .cyan { background: #00bcd4; }
    .pink { background: #e91e63; }

    .popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0);
      background: #1a1a1a;
      padding: 30px;
      border-radius: 12px;
      color: white;
      text-align: center;
      z-index: 10;
      transition: transform 0.3s ease;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
    }

    .popup.active {
      transform: translate(-50%, -50%) scale(1);
    }

    .popup button {
      margin-top: 15px;
      padding: 10px 20px;
      background: #333;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.3s ease;
    }

    .popup button:hover {
      background: #444;
    }

    a {
      margin-top: 30px;
      color: #888;
      text-decoration: none;
      font-size: 1rem;
    }

    @keyframes fadeInPage {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.7; transform: scale(1.1); }
    }
  </style>
</head>
<body>

<h1>üé® Neox Color Clicker</h1>
<div class="greeting" id="greeting">Hello, Guest!</div>
<div class="score">Score: <span id="score">0</span></div>
<div class="target-color" id="target-color">Click the WHITE!</div>

<div class="color-grid">
  <div class="color-btn white" onclick="checkColor('white')"></div>
  <div class="color-btn blue" onclick="checkColor('blue')"></div>
  <div class="color-btn orange" onclick="checkColor('orange')"></div>
  <div class="color-btn yellow" onclick="checkColor('yellow')"></div>
  <div class="color-btn green" onclick="checkColor('green')"></div>
  <div class="color-btn red" onclick="checkColor('red')"></div>
  <div class="color-btn purple" onclick="checkColor('purple')"></div>
  <div class="color-btn cyan" onclick="checkColor('cyan')"></div>
  <div class="color-btn pink" onclick="checkColor('pink')"></div>
</div>

<div class="popup" id="popup">
  <p id="popupMessage">Game Over!</p>
  <button onclick="restartGame()">Play Again</button>
</div>

<script>
  let score = 0;
  let targetColor = '';
  let gameOver = false;
  let playerName = "Guest";

  const name = localStorage.getItem("name");
  const email = localStorage.getItem("user");

  if (name && email) {
    playerName = name;
    document.getElementById("greeting").textContent = `Hello, ${playerName}!`;
  } else {
    document.getElementById("greeting").textContent = `Hello, Guest!`;
  }

  function startGame() {
    score = 0;
    gameOver = false;
    document.getElementById('score').textContent = score;
    showNewTargetColor();
  }

  function showNewTargetColor() {
    const colors = ['white', 'blue', 'orange', 'yellow', 'green', 'red', 'purple', 'cyan', 'pink'];
    targetColor = colors[Math.floor(Math.random() * colors.length)];
    document.getElementById('target-color').textContent = `Click the ${targetColor.toUpperCase()}!`;
  }

  function checkColor(color) {
    if (gameOver) return;

    if (color === targetColor) {
      score++;
      document.getElementById('score').textContent = score;
      showNewTargetColor();
    } else {
      endGame();
    }
  }

  function endGame() {
    gameOver = true;
    document.getElementById('popupMessage').textContent =
      `Oops ${playerName}! You scored ${score}.`;
    document.getElementById('popup').classList.add('active');
  }

  function restartGame() {
    document.getElementById('popup').classList.remove('active');
    startGame();
  }

  startGame();
</script>

<a href="/">‚Üê Back to Home</a>

</body>
</html>
