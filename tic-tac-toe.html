<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Neox Tic Tac Toe</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* GLOBAL CLEANUP */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      user-select: none;
      -webkit-user-select: none;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      background: #0a0a0a;
      color: #f0f0f0;
      font-family: 'Poppins', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 2rem;
      animation: fadeIn 1s ease-out;
    }

    #board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-template-rows: repeat(3, 100px);
      gap: 12px;
      margin-top: 20px;
      animation: zoomIn 0.8s ease-out;
    }

    .cell {
      background: #1a1a1a;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2.5rem;
      cursor: pointer;
      transition: all 0.3s ease;
      outline: none;
      border: none;
    }
    .cell:hover {
      background: #292929;
      transform: scale(1.05);
    }
    .cell:active {
      background: #383838;
      transform: scale(0.95);
    }

    #message {
      margin-top: 20px;
      font-size: 1.5rem;
      text-align: center;
      animation: fadeIn 1.5s ease-out;
    }

    .popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0);
      background-color: rgba(0, 0, 0, 0.9);
      padding: 30px;
      border-radius: 10px;
      color: white;
      font-size: 1.2rem;
      text-align: center;
      transition: transform 0.4s ease;
      z-index: 999;
    }

    .popup.active {
      transform: translate(-50%, -50%) scale(1);
    }

    .popup button {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 1rem;
      background: #333;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .popup button:hover {
      background: #444;
    }

    /* ANIMATIONS */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px);}
      to { opacity: 1; transform: translateY(0);}
    }
    @keyframes zoomIn {
      from { opacity: 0; transform: scale(0.8);}
      to { opacity: 1; transform: scale(1);}
    }
  </style>
</head>
<body>

<h1>Neox Tic Tac Toe</h1>

<div id="board"></div>

<div id="message"></div>

<div class="popup" id="popup">
  <p id="popupMessage"></p>
  <button onclick="restart()">Play Again</button>
</div>

<script>
const boardElement = document.getElementById('board');
const messageElement = document.getElementById('message');
const popup = document.getElementById('popup');
const popupMessage = document.getElementById('popupMessage');

let board = ['', '', '', '', '', '', '', '', ''];
let player = 'X';
let bot = 'O';
let gameOver = false;

function createBoard() {
  boardElement.innerHTML = '';
  board.forEach((cell, index) => {
    const div = document.createElement('div');
    div.classList.add('cell');
    div.dataset.index = index;
    div.addEventListener('click', playerMove, { passive: true });
    boardElement.appendChild(div);
  });
}

function playerMove(e) {
  const idx = e.target.dataset.index;
  if (board[idx] || gameOver) return;
  board[idx] = player;
  updateBoard();
  if (checkWin(player)) {
    endGame("You Win!", player);
    return;
  }
  if (board.every(cell => cell)) {
    endGame("Draw!");
    return;
  }
  setTimeout(botMove, 400);
}

function botMove() {
  if (gameOver) return;
  let idx = randomMove();
  board[idx] = bot;
  updateBoard();
  if (checkWin(bot)) {
    endGame("Bot Wins!", bot);
  }
  if (board.every(cell => cell) && !gameOver) {
    endGame("Draw!");
  }
}

function updateBoard() {
  const cells = document.querySelectorAll('.cell');
  cells.forEach((cell, index) => {
    cell.textContent = board[index];
  });
}

function checkWin(player) {
  const wins = [
    [0, 1, 2], [3, 4, 5], [6, 7, 8],
    [0, 3, 6], [1, 4, 7], [2, 5, 8],
    [0, 4, 8], [2, 4, 6]
  ];
  for (const comb of wins) {
    if (comb.every(idx => board[idx] === player)) {
      highlightCells(comb);
      return true;
    }
  }
  return false;
}

function randomMove() {
  const empty = board.map((cell, idx) => cell ? null : idx).filter(x => x !== null);
  return empty[Math.floor(Math.random() * empty.length)];
}

function highlightCells(comb) {
  const cells = document.querySelectorAll('.cell');
  comb.forEach(i => cells[i].style.backgroundColor = '#4CAF50');
}

function endGame(msg, who) {
  messageElement.textContent = msg;
  gameOver = true;
  popup.classList.add('active');
  popupMessage.textContent = msg;
}

function restart() {
  board = ['', '', '', '', '', '', '', '', ''];
  gameOver = false;
  messageElement.textContent = '';
  createBoard();
  popup.classList.remove('active');
}

createBoard();
</script>

<a href="index.html">Back to Home</a>

</body>
</html>
