<meta charset="UTF-8">
<title>Neox Tic Tac Toe</title>

<style>
  body {
    background: #0a0a0a;
    color: #f0f0f0;
    font-family: 'Poppins', sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    overflow: hidden;
  }

  h1 {
    margin-bottom: 20px;
    font-size: 2rem;
    animation: fadeIn 1s ease-out;
  }

  #board {
    display: grid;
    grid-template-columns: repeat(3, 100px);
    grid-template-rows: repeat(3, 100px);
    gap: 12px;
    margin-top: 20px;
    animation: zoomIn 0.8s ease-out;
  }

  .cell {
    background: #1a1a1a;
    border-radius: 12px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 2.5rem;
    cursor: pointer;
    transition: all 0.3s ease;
    outline: none;
    border: none;
  }
  .cell:hover {
    background: #292929;
    transform: scale(1.05);
  }
  .cell:active {
    background: #383838;
    transform: scale(0.95);
  }

  #message {
    margin-top: 20px;
    font-size: 1.5rem;
    text-align: center;
    animation: fadeIn 1.5s ease-out;
  }

  .popup {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%) scale(0);
    background-color: rgba(0, 0, 0, 0.9);
    padding: 30px;
    border-radius: 10px;
    color: white;
    font-size: 1.2rem;
    text-align: center;
    transition: transform 0.4s ease;
    z-index: 999;
  }

  .popup.active {
    transform: translate(-50%, -50%) scale(1);
  }

  .popup button {
    margin-top: 15px;
    padding: 10px 20px;
    font-size: 1rem;
    background: #333;
    color: white;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: background 0.3s;
  }

  .popup button:hover {
    background: #444;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(-20px);}
    to { opacity: 1; transform: translateY(0);}
  }

  @keyframes zoomIn {
    from { opacity: 0; transform: scale(0.8);}
    to { opacity: 1; transform: scale(1);}
  }
</style>
</head>
<body>

<h1>Neox Tic Tac Toe</h1>

<div id="board"></div>
<div id="message"></div>

<div class="popup" id="popup">
  <p id="popupMessage"></p>
  <button onclick="restart()">Play Again</button>
</div>

<script>
const boardElement = document.getElementById('board');
const messageElement = document.getElementById('message');
const popup = document.getElementById('popup');
const popupMessage = document.getElementById('popupMessage');

let board = ['', '', '', '', '', '', '', '', ''];
let player = 'X';
let bot = 'O';
let gameOver = false;

function createBoard() {
  boardElement.innerHTML = '';
  board.forEach((cell, index) => {
    const div = document.createElement('div');
    div.classList.add('cell');
    div.dataset.index = index;
    div.addEventListener('click', playerMove, { passive: true });
    boardElement.appendChild(div);
  });
}

function playerMove(e) {
  const idx = e.target.dataset.index;
  if (board[idx] || gameOver) return;
  board[idx] = player;
  updateBoard();
  if (checkWin(player)) {
    endGame("You Win!", player);
    return;
  }
  if (board.every(cell => cell)) {
    endGame("Draw!");
    return;
  }
  setTimeout(botMove, 400);
}

function botMove() {
  if (gameOver) return;
  let best = bestMove();
  board[best] = bot;
  updateBoard();
  if (checkWin(bot)) {
    endGame("Bot Wins!", bot);
  } else if (board.every(cell => cell)) {
    endGame("Draw!");
  }
}

function updateBoard() {
  const cells = document.querySelectorAll('.cell');
  cells.forEach((cell, index) => {
    cell.textContent = board[index];
  });
}

function checkWin(currentPlayer) {
  const wins = [
    [0, 1, 2], [3, 4, 5], [6, 7, 8],
    [0, 3, 6], [1, 4, 7], [2, 5, 8],
    [0, 4, 8], [2, 4, 6]
  ];
  for (const comb of wins) {
    if (comb.every(idx => board[idx] === currentPlayer)) {
      highlightCells(comb);
      return true;
    }
  }
  return false;
}

function highlightCells(comb) {
  const cells = document.querySelectorAll('.cell');
  comb.forEach(i => cells[i].style.backgroundColor = '#4CAF50');
}

function endGame(msg, who) {
  messageElement.textContent = msg;
  gameOver = true;
  popup.classList.add('active');
  popupMessage.textContent = msg;
}

function restart() {
  board = ['', '', '', '', '', '', '', '', ''];
  gameOver = false;
  messageElement.textContent = '';
  createBoard();
  popup.classList.remove('active');
}

// -------- SUPER HARD BOT --------
function bestMove() {
  let bestScore = -Infinity;
  let move;
  for (let i = 0; i < board.length; i++) {
    if (board[i] === '') {
      board[i] = bot;
      let score = minimax(board, 0, false);
      board[i] = '';
      if (score > bestScore) {
        bestScore = score;
        move = i;
      }
    }
  }
  return move;
}

function minimax(newBoard, depth, isMaximizing) {
  if (checkStaticWin(bot, newBoard)) return 10 - depth;
  if (checkStaticWin(player, newBoard)) return depth - 10;
  if (newBoard.every(cell => cell !== '')) return 0;

  if (isMaximizing) {
    let bestScore = -Infinity;
    for (let i = 0; i < newBoard.length; i++) {
      if (newBoard[i] === '') {
        newBoard[i] = bot;
        let score = minimax(newBoard, depth + 1, false);
        newBoard[i] = '';
        bestScore = Math.max(score, bestScore);
      }
    }
    return bestScore;
  } else {
    let bestScore = Infinity;
    for (let i = 0; i < newBoard.length; i++) {
      if (newBoard[i] === '') {
        newBoard[i] = player;
        let score = minimax(newBoard, depth + 1, true);
        newBoard[i] = '';
        bestScore = Math.min(score, bestScore);
      }
    }
    return bestScore;
  }
}

function checkStaticWin(currentPlayer, currentBoard) {
  const winCombos = [
    [0,1,2],[3,4,5],[6,7,8],
    [0,3,6],[1,4,7],[2,5,8],
    [0,4,8],[2,4,6]
  ];
  return winCombos.some(comb => comb.every(i => currentBoard[i] === currentPlayer));
}

createBoard();
</script>
