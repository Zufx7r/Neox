<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Already Logged In | Neox</title>
    <link rel="stylesheet" href="default.css" />
    <style>
      body {
        font-family: Arial, sans-serif;
        background: radial-gradient(ellipse at center, #1a1a1a 0%, #0f0f0f 100%);
        color: #f1f1f1;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        overflow: hidden;
      }

      .box {
        background-color: #1f1f1f;
        padding: 2rem;
        border-radius: 12px;
        box-shadow: 0 0 25px rgba(0, 255, 204, 0.1);
        text-align: center;
        max-width: 400px;
        width: 90%;
        animation: fadeIn 1.2s ease-in-out;
      }

      .box h1 {
        color: #00ffcc;
        font-size: 2rem;
        margin-bottom: 1rem;
      }

      .box p {
        font-size: 1rem;
        margin-bottom: 2rem;
        color: #ccc;
      }

      .button-link {
        display: inline-block;
        padding: 0.75rem 1.5rem;
        background-color: #00ffcc;
        color: #000;
        text-decoration: none;
        border-radius: 8px;
        font-weight: bold;
        transition: background 0.3s, transform 0.3s;
      }

      .button-link:hover {
        background-color: #00ddaa;
        transform: scale(1.08);
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .bg-animation {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 0;
        pointer-events: none;
        background: repeating-radial-gradient(circle at center, rgba(0, 255, 204, 0.05) 1px, transparent 10px);
        animation: floatBg 30s linear infinite;
      }

      @keyframes floatBg {
        from { background-position: 0 0; }
        to { background-position: 1000px 1000px; }
      }
    </style>
  </head>
  <body>
    <div class="bg-animation"></div>
    <div class="box">
      <h1>Youâ€™re Already Logged In</h1>
      <p>Looks like you're already signed in. Click below to return to the homepage.</p>
      <a href="/" class="button-link">Go to Homepage</a>
    </div>
  </body>
</html>
