<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Neox | Login</title>
  <link rel="icon" type="image/png" href="NeoxRounded.png" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      scroll-behavior: smooth;
    }
    
    body {
      background-color: #0f0f0f;
      font-family: 'Arial', sans-serif;
      color: #f1f1f1;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 0 1rem;
    }

    .login-container {
      background: linear-gradient(135deg, #1a1a1a, #0f0f0f);
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.7);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }

    h1 {
      color: #00ffcc;
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
      background-color: #2e2e2e;
      color: #fff;
      font-size: 1rem;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #00ffcc;
      border: none;
      color: #000;
      font-size: 1rem;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s, transform 0.3s;
    }

    button:hover {
      background-color: #00ddaa;
      transform: scale(1.05);
    }

    .message {
      margin-top: 15px;
      color: #ff6666;
    }

    .footer {
      text-align: center;
      margin-top: 1rem;
      color: #888;
    }

  </style>
</head>

<body>

  <div class="login-container">
    <h1>Login</h1>
    <input type="email" id="email" placeholder="Email" required>
    <input type="password" id="password" placeholder="Password" required>
    <button onclick="login()">Login</button>
    <button onclick="register()">Register</button>
    <p class="message" id="message"></p>
  </div>

  <!-- Firebase SDKs -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyC0w2CYNgPKciXQZ10h-vwnvW-8WmWiPdg",
      authDomain: "loginpage-55633.firebaseapp.com",
      databaseURL: "https://loginpage-55633-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "loginpage-55633",
      storageBucket: "loginpage-55633.appspot.com",
      messagingSenderId: "112787874903",
      appId: "1:112787874903:web:54070d414ef38b7e40af12",
      measurementId: "G-92MQY2LTYE"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth();

    // Register Function
    function register() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      createUserWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          document.getElementById("message").innerHTML = "Registration Successful!";
        })
        .catch((error) => {
          document.getElementById("message").innerHTML = `Error: ${error.message}`;
        });
    }

    // Login Function
    function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      signInWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          document.getElementById("message").innerHTML = "Login Successful!";
        })
        .catch((error) => {
          document.getElementById("message").innerHTML = `Error: ${error.message}`;
        });
    }
  </script>

</body>
</html>
