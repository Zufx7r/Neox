<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Neox</title>
  <link rel="icon" type="image/png" href="NeoxRounded.png" />
  <link rel="stylesheet" href="default.css"/> <!-- Your custom CSS link -->
  <script src="https://www.gstatic.com/firebasejs/9.9.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.9.0/firebase-auth.js"></script>
</head>
<body>
  <div class="bg-animation"></div>
  <header>
    <h1>Neox Login</h1>
  </header>
  <main>
    <section class="form-container">
      <h2>Login</h2>
      <form id="login-form">
        <input type="email" id="email" placeholder="Email" required />
        <input type="password" id="password" placeholder="Password" required />
        <button type="submit">Login</button>
      </form>
      <p>Don't have an account? <a href="register.html">Register here</a></p>
    </section>
  </main>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyC0w2CYNgPKciXQZ10h-vwnvW-8WmWiPdg",
      authDomain: "loginpage-55633.firebaseapp.com",
      projectId: "loginpage-55633",
      storageBucket: "loginpage-55633.appspot.com",
      messagingSenderId: "112787874903",
      appId: "1:112787874903:web:54070d414ef38b7e40af12"
    };
    
    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    document.getElementById('login-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      
      try {
        await auth.signInWithEmailAndPassword(email, password);
        window.location.href = '/';  // Redirect to homepage
      } catch (error) {
        alert(error.message);  // Show error if login fails
      }
    });
  </script>
</body>
</html>
