<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | Neox</title>
  <link rel="stylesheet" href="default.css"/>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #2c3e50, #3498db);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background-color: #fff;
      padding: 30px;
      border-radius: 12px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      text-align: center;
    }
    input {
      width: 90%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      width: 95%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }
    #email-btn {
      background-color: #2196f3;
      color: white;
    }
    .google-btn {
      background-color: #f1f1f1;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .google-btn img {
      width: 20px;
      margin-right: 8px;
    }
    .or-divider {
      margin: 15px 0;
      font-weight: bold;
      color: #666;
    }
    .logout-btn {
      background-color: #e74c3c;
      color: white;
    }
    .logged-email {
      background-color: #2196f3 !important;
      color: white !important;
    }
    .logged-google {
      background-color: #4caf50 !important;
      color: white !important;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Login</h2>
    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="password" placeholder="Password" required />
    <button onclick="login()" id="email-btn">Login</button>

    <div class="or-divider">OR</div>
    <button id="google-login" class="google-btn">
      <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" />
      Sign in with Google
    </button>

    <a href="register.html">Don't have an account? Register</a>
    <button id="logout" class="logout-btn" style="display: none;">Logout</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import {
      getAuth,
      signInWithEmailAndPassword,
      signInWithPopup,
      GoogleAuthProvider,
      onAuthStateChanged,
      signOut
    } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyC0w2CYNgPKciXQZ10h-vwnvW-8WmWiPdg",
      authDomain: "loginpage-55633.firebaseapp.com",
      projectId: "loginpage-55633",
      storageBucket: "loginpage-55633.appspot.com",
      messagingSenderId: "112787874903",
      appId: "1:112787874903:web:54070d414ef38b7e40af12"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    window.login = () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      signInWithEmailAndPassword(auth, email, password)
        .then(() => location.reload())
        .catch(error => alert(error.message));
    };

    document.getElementById("google-login").addEventListener("click", () => {
      signInWithPopup(auth, provider)
        .then(() => location.reload())
        .catch(error => alert("Google Sign-In failed: " + error.message));
    });

    document.getElementById("logout").addEventListener("click", () => {
      signOut(auth).then(() => location.reload());
    });

    onAuthStateChanged(auth, user => {
      if (user) {
        document.getElementById("logout").style.display = "block";

        if (user.providerData.some(p => p.providerId === "google.com")) {
          document.getElementById("google-login").classList.add("logged-google");
        } else {
          document.getElementById("email-btn").classList.add("logged-email");
        }
      }
    });
  </script>
</body>
</html>
