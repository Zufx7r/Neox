<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | Neox</title>
  <link rel="stylesheet" href="default.css"/>
  <style>
    /* (Style definitions unchanged, your existing styles remain) */
    .logged-email { background-color: #2196f3 !important; color: white; }
    .logged-google { background-color: #4caf50 !important; color: white; }
    .logout-btn {
      margin-top: 10px;
      background: #f44336;
      color: white;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Login</h2>
    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="password" placeholder="Password" required />
    <button onclick="login()" id="email-btn">Login</button>

    <div class="or-divider">OR</div>
    <button id="google-login" class="google-btn">
      <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" />
      Sign in with Google
    </button>

    <a href="register.html">Don't have an account? Register</a>
    <button id="logout" class="logout-btn" style="display: none;">Logout</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import {
      getAuth,
      signInWithEmailAndPassword,
      signInWithPopup,
      GoogleAuthProvider,
      onAuthStateChanged,
      signOut
    } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyC0w2CYNgPKciXQZ10h-vwnvW-8WmWiPdg",
      authDomain: "loginpage-55633.firebaseapp.com",
      projectId: "loginpage-55633",
      storageBucket: "loginpage-55633.appspot.com",
      messagingSenderId: "112787874903",
      appId: "1:112787874903:web:54070d414ef38b7e40af12"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    window.login = () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      signInWithEmailAndPassword(auth, email, password)
        .then(() => location.reload())
        .catch(error => alert(error.message));
    };

    document.getElementById("google-login").addEventListener("click", () => {
      signInWithPopup(auth, provider)
        .then(() => location.reload())
        .catch(error => alert("Google Sign-In failed: " + error.message));
    });

    document.getElementById("logout").addEventListener("click", () => {
      signOut(auth).then(() => location.reload());
    });

    onAuthStateChanged(auth, user => {
      if (user) {
        document.getElementById("logout").style.display = "block";

        if (user.providerData.some(p => p.providerId === "google.com")) {
          document.getElementById("google-login").classList.add("logged-google");
        } else {
          document.getElementById("email-btn").classList.add("logged-email");
        }
      }
    });
  </script>
</body>
</html>
